<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFoucs - Seu tempo de foco!</title>
    <link rel="stylesheet" href="src/css/output.css">
    <link rel="shortcut icon" href="assets/images/Frame.png" type="image/x-icon">
</head>
<body class="bg-neutral-950 text-neutral-200">
    <header class="pt-8 flex items-center justify-between max-w-[786px] mx-auto">
        <section>
            <img src="assets/images/logo.png" alt="DeepFocus Logo">
        </section>
        <section class="flex items-center gap-2">
            <articles class="flex items-center bg-neutral-800 py-2 px-4 rounded-md">
                <button class="flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M11.078 2.25c-.917 0-1.699.663-1.85 1.567L9.05 4.889c-.02.12-.115.26-.297.348a7.493 7.493 0 0 0-.986.57c-.166.115-.334.126-.45.083L6.3 5.508a1.875 1.875 0 0 0-2.282.819l-.922 1.597a1.875 1.875 0 0 0 .432 2.385l.84.692c.095.078.17.229.154.43a7.598 7.598 0 0 0 0 1.139c.015.2-.059.352-.153.43l-.841.692a1.875 1.875 0 0 0-.432 2.385l.922 1.597a1.875 1.875 0 0 0 2.282.818l1.019-.382c.115-.043.283-.031.45.082.312.214.641.405.985.57.182.088.277.228.297.35l.178 1.071c.151.904.933 1.567 1.85 1.567h1.844c.916 0 1.699-.663 1.85-1.567l.178-1.072c.02-.12.114-.26.297-.349.344-.165.673-.356.985-.57.167-.114.335-.125.45-.082l1.02.382a1.875 1.875 0 0 0 2.28-.819l.923-1.597a1.875 1.875 0 0 0-.432-2.385l-.84-.692c-.095-.078-.17-.229-.154-.43a7.614 7.614 0 0 0 0-1.139c-.016-.2.059-.352.153-.43l.84-.692c.708-.582.891-1.59.433-2.385l-.922-1.597a1.875 1.875 0 0 0-2.282-.818l-1.02.382c-.114.043-.282.031-.449-.083a7.49 7.49 0 0 0-.985-.57c-.183-.087-.277-.227-.297-.348l-.179-1.072a1.875 1.875 0 0 0-1.85-1.567h-1.843ZM12 15.75a3.75 3.75 0 1 0 0-7.5 3.75 3.75 0 0 0 0 7.5Z" clip-rule="evenodd" />
                </svg>
                <p>Setting</p>
                </button>
            </articles>
            <articles class="flex items-center bg-neutral-800 py-2 px-4 rounded-md">
                <button class="flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                  </svg>
                  <p>Sign In</p>
                </button>
            </articles>
        </section>
    </header>
    <div class="py-9">
        <hr class="max-w-[786px] mx-auto border-t-1 border-neutral-800">
    </div>
    <main class="bg-neutral-900 max-w-[632px] mx-auto py-9 rounded-lg space-y-12">
        <section class="flex items-center justify-between max-w-[590px] mx-auto">
            <select class="flex gap-4 cursor-pointer bg-neutral-900" id="timerSelect" onchange="changeTimer()">
                <option class="font-medium cursor-pointer" value="pomodoro">Pomodoro</option>
                <option class="cursor-pointer" value="shortBreak">Short Break</option>
                <option class="cursor-pointer" value="longBreak">Long Break</option>
            </select>
            <article>
                <p id="clock" class="font-semibold">00:00</p>
            </article>
        </section>
        <section class="flex justify-center items-center">
            <p class="text-9xl font-semibold" id="timer">25:00</p>
        </section>
        <section class="flex items-center justify-between max-w-[590px] mx-auto">
            <articles class="flex items-center justify-center gap-2">
                  <p class="font-medium bg-neutral-800 py-2 px-4 rounded-full gap-2 cursor-pointer" id="startPauseBtn" onclick="startTimer()">Come√ßar</p>
            </articles>
            <article class="flex items-center gap-3">
                <svg id="resetBtn" onclick="resetTimer()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                  </svg>                  
                <svg id="nextBtn" onclick="nextStage()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 cursor-pointer w-8 h-8">
                    <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm4.28 10.28a.75.75 0 0 0 0-1.06l-3-3a.75.75 0 1 0-1.06 1.06l1.72 1.72H8.25a.75.75 0 0 0 0 1.5h5.69l-1.72 1.72a.75.75 0 1 0 1.06 1.06l3-3Z" clip-rule="evenodd" />
                  </svg>                  
            </article>
        </section>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
